# $schema: https://www.schemastore.org/github-workflow.json
name: verify-github-workflow

on:
  workflow_call:

jobs:
  yamllint:
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8  # v5
      - run: yamllint .github/workflows
  schema-validation:
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
      - run: npm install -g ajv-cli
      - run: wget https://www.schemastore.org/github-workflow.json
      - run: find .github/workflows/*.yaml | xargs -I {} ajv --strict=false -s github-workflow.json -d {}
