# $schema: https://www.schemastore.org/github-workflow.json
name: verify-go-project

on:
  workflow_call:

jobs:
  make:
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: .go-version
      # Install golangci-lint (golangci-lint runs during the `make lint`... but also runs as part of the action)
      # (bit wasteful, but it's fast and does caching - so running linting twice is a fair trade-off (for now))
      - uses: golangci/golangci-lint-action@d65369c3fd1c3e4d3bff8c7912cc6255ddce665a
        with:
          version: latest
      - run: make
