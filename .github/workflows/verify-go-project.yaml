# $schema: https://www.schemastore.org/github-workflow.json
name: verify-go-project

on:
  workflow_call:

jobs:
  make:
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@93cb6efe18208431cddfb8368fd83d5badbf9bfd # v5
      - uses: actions/setup-go@44694675825211faa026b3c33043df3e48a5fa00 # v6
        with:
          go-version-file: .go-version
      # Install golangci-lint (golangci-lint runs during the `make lint`... but also runs as part of the action)
      # (bit wasteful, but it's fast and does caching - so running linting twice is a fair trade-off (for now))
      - uses: golangci/golangci-lint-action@0a35821d5c230e903fcfe077583637dea1b27b47 # v9
        with:
          version: latest
      - run: make
