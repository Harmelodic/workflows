# $schema: https://www.schemastore.org/github-workflow.json
name: verify-go-project

on:
  workflow_call:

jobs:
  make:
    permissions:
      contents: 'read'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
      - uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
        with:
          go-version-file: go.mod
      # Install golangci-lint (golangci-lint runs during the `make lint`... but also runs as part of the action)
      # (bit wasteful, but it's fast and does caching - so running linting twice is a fair trade-off (for now))
      - uses: golangci/golangci-lint-action@030ca6c9fbdb3112d99584f1992f5216eb38ad86
        with:
          version: latest
      - run: make
